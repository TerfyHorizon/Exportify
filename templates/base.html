<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "ExportifyX WebGUI" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            color: #ff8800;
        }
        label, input, select, button {
            display: block;
            margin: 10px auto;
            font-size: 1em;
        }
        input, select {
            padding: 0.5em;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 0.5em 2em;
            background-color: #ff8800;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e07000;
        }
        a {
            color: #ffa500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ExportifyX WebGUI</h1>
    {% block content %}{% endblock %}

</body>
</html>

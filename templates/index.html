{% extends "base.html" %}
{% block content %}
<form action="/export" method="post" enctype="multipart/form-data">
    <label for="playlist_url">Spotify Playlist URL:</label>
    <input type="text" name="playlist_url" id="playlist_url">

    <label for="batch_file">Batch File (.txt):</label>
    <input type="file" name="batch_file" id="batch_file" accept=".txt">

    <label for="format">Export Format:</label>
    <select name="format" id="format">
        <option value="markdown">Markdown (.md)</option>
        <option value="txt">Plain Text (.txt)</option>
        <option value="csv">CSV (.csv)</option>
        <option value="json">JSON (.json)</option>
    </select>

    <button type="submit">Export Playlist</button>
</form>
{% endblock %}
